<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="website">
  <h1 class="header">In what movies from Star Wars galaxy was this character in?
  </h1>
  <div class="form">
    <form class="form_app">
      <input type="text" class="form_app--text" placeholder="Character name" onfocus="this.placeholder = ''"
onblur="this.placeholder = 'Character name'">
      <input type="submit" class="form_app--submit" value="A long time ago in a galaxy far, far away...">
    </form>
  </div>
  <div class="print">
    <p class="print_name">
    </p>
    <p class="print_movies">
    </p>
  </div>
  <div class="chewbacca"></div>
  <script src="script.js"></script>
</body>

</html>
